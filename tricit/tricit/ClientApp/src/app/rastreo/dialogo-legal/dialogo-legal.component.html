<h1 mat-dialog-title>Informaci√≥n legal y certificaciones </h1>
<mat-dialog-content class="mat-typography">

  <div class="container-fluid">

    <div class="form-row" [formGroup]="infoForm">

      <div class="col-md-12 mb-3">

        <div class="row">

          <span class="col-md-6">

            <div class="row">

              <div class="col-md-12">
                <mat-radio-group formControlName="tipo" class="w-100">
                  <mat-radio-button [value]="1" [disabled]="true">Importador</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombreI" value="" readonly>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Direccion</mat-label>
                  <input matInput formControlName="direccionI" value="" readonly>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Contacto</mat-label>
                  <input matInput formControlName="contactoI" value="" readonly>
                </mat-form-field>
              </div>

            </div>

          </span>
          <span class="col-md-6">

            <div class="row">

              <div class="col-md-12">
                <mat-radio-group formControlName="tipo" class="w-100">
                  <mat-radio-button [value]="2" [disabled]="true">Exportador</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombreE" value="" readonly>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Direccion</mat-label>
                  <input matInput formControlName="direccionE" value="" readonly>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Contacto</mat-label>
                  <input matInput formControlName="contactoE" value="" readonly>
                </mat-form-field>
              </div>

            </div>

          </span>

        </div>

        <div class="row">

          <span class="col-md-12"><b>Ver documentos</b></span>


          <div class="col-md-12">

            <mat-table matSort [dataSource]="dataSource" class=" mat-table-100">

              <ng-container cdkColumnDef="fechaDoc">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
                <mat-cell *cdkCellDef="let element"> {{element.fechaDoc }} </mat-cell>
              </ng-container>


              <ng-container cdkColumnDef="nombredoc">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                <mat-cell *cdkCellDef="let element"> {{element.nombredoc }} </mat-cell>
              </ng-container>

              <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSizeOptions]="itemsPagina" showFirstLastButtons>
            </mat-paginator>

          </div>

        </div>

      </div>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>CERRAR</button>
</mat-dialog-actions>
