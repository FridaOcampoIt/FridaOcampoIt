<h1 mat-dialog-title>{{titulo}} </h1>
<mat-dialog-content class="mat-typography">

  <div class="container-fluid">

    <div class="form-row" [formGroup]="infoForm">

      <div class="col-md-12">
        <h2><b>"{{nombre}}"</b></h2>
      </div>

      <div class="col-md-12 mb-3">

        <div class="row">

          <span class="col-md-6">Referencia interna: {{refInter}}</span>
          <span class="col-md-6">Referencia externa: {{refExter}}</span>

        </div>

      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput name="numero" type="text" formControlName="nombre" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Razon social</mat-label>
          <input matInput name="numero" type="text" formControlName="razonSocial" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contacto</mat-label>
          <input matInput name="numero" type="text" formControlName="contacto" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Teléfono</mat-label>
          <input matInput name="numero" type="text" formControlName="telefono" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <span><b>Dirección de remitente</b></span>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>País</mat-label>
          <mat-select placeholder="País" formControlName="pais" name="item" readonly [disabled]="true">
            <mat-option *ngFor="let item of responsePaisEstado.paisesDataComboList" [value]="item.id">
              {{item.data}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Estado</mat-label>
          <mat-select placeholder="País" formControlName="estado" name="item" readonly [disabled]="true">
            <mat-option *ngFor="let item of responsePaisEstado.estadosDataComboList" [value]="item.id">
              {{item.data}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Ciudad</mat-label>
          <input matInput name="numero" type="text" formControlName="ciudad" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Código postal</mat-label>
          <input matInput name="numero" type="text" formControlName="cp" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Domicilio</mat-label>
          <input matInput name="linea" type="text" formControlName="domicilio" readonly>
        </mat-form-field>
      </div>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>CERRAR</button>
</mat-dialog-actions>
