<h1 mat-dialog-title>Código/Lote/No.Serie</h1>
<mat-dialog-content class="mat-typography">

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <h4>Se encontró más de un producto asociado al lote, favor de seleccionar una opción.</h4>
      </div>

      <div class="col-md-12">

        <mat-form-field class="w-100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>

        <mat-table matSort [dataSource]="dataSource" class=" mat-table-100">
          <!-- Checkbox Column -->
          <ng-container cdkColumnDef="select">
            <mat-header-cell *cdkHeaderCellDef class="select-column">
            </mat-header-cell>
            <mat-cell *cdkCellDef="let row" class="select-column">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </mat-cell>
          </ng-container>

          <!-- Position Column -->
          <ng-container cdkColumnDef="ciu">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> CIU </mat-header-cell>
            <mat-cell *cdkCellDef="let element"> {{element.ciu}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container cdkColumnDef="lote">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Lote </mat-header-cell>
            <mat-cell *cdkCellDef="let element"> {{element.lote}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container cdkColumnDef="nserie">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> N° Serie </mat-header-cell>
            <mat-cell *cdkCellDef="let element"> {{element.nserie}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container cdkColumnDef="compania">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Compañia </mat-header-cell>
            <mat-cell *cdkCellDef="let element"> {{element.compania}} </mat-cell>
          </ng-container>

          <ng-container cdkColumnDef="familia">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Familia </mat-header-cell>
            <mat-cell *cdkCellDef="let element"> {{element.familia}} </mat-cell>
          </ng-container>

          <ng-container cdkColumnDef="producto">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Producto </mat-header-cell>
            <mat-cell *cdkCellDef="let element"> {{element.producto}} </mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *cdkRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSizeOptions]="itemsPagina" showFirstLastButtons>
        </mat-paginator>

      </div>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>REGRESAR</button>
  <button mat-raised-button color="primary" cdkFocusInitial [disabled]="selection.selected.length == 0 ? 'disabled' : null">UTILIZAR SELECCIONADO</button>
</mat-dialog-actions>
