<div class="app-body">

    <div class="header">

    </div>

    <div class="content container-fluid">

        <mat-card>

            <mat-card-title>Usuarios</mat-card-title>

            <mat-card-content>

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-row">
                                <div class="col-md-3">
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Nombre" [(ngModel)]="nameUser"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="w-100">
                                        <mat-label>Compañia</mat-label>
                                        <mat-select [(ngModel)]="idCompany">
                                            <mat-option [value]="0">Selecciona una opción</mat-option>
                                            <mat-option *ngFor="let company of responseDropDown.dropDown.companies" [value]="company.id">{{ company.data }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3 d-flex">
                                    <mat-form-field class="w-100">
                                        <mat-label>Rol</mat-label>
                                        <mat-select [(ngModel)]="idRol">
                                            <mat-option [value]="0">Selecciona una opción</mat-option>
                                            <mat-option *ngFor="let company of responseDropDown.dropDown.rols" [value]="company.id">{{ company.data }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <button mat-icon-button color="primary" (click)="Busqueda()" aria-label="buscar" class="ml-2"><mat-icon>search</mat-icon></button>
                                </div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <button mat-icon-button color="primary" (click)="agregarUsuario(true)" aria-label="agregar" class="ml-2" matTooltip="Agregar"><mat-icon>add</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="agregarUsuario(false)" [disabled]="selection.selected.length == 0 ? 'disabled' : null" aria-label="buscar" class="ml-2" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="EliminarUsuario(1)" [disabled]="selection.selected.length == 0 ? 'disabled' : null" aria-label="buscar" class="ml-2" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12 mat-elevation-z0" [hidden]="emptyList">
                            <mat-table matSort [dataSource]="dataSource" class=" mat-table-100">
                                <!-- Checkbox Column -->
                                <ng-container cdkColumnDef="select">
                                    <mat-header-cell *cdkHeaderCellDef class="select-column">
                                    </mat-header-cell>
                                    <mat-cell  *cdkCellDef="let row" class="select-column">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                                      (change)="$event ? selection.toggle(row) : null"
                                                      [checked]="selection.isSelected(row)"
                                                      [aria-label]="checkboxLabel(row)">
                                        </mat-checkbox>
                                    </mat-cell>
                                </ng-container>

                                <!-- Position Column -->
                                <ng-container cdkColumnDef="name">
                                    <mat-header-cell  *cdkHeaderCellDef  mat-sort-header> Usuario </mat-header-cell>
                                    <mat-cell  *cdkCellDef="let element"> {{element.name}} </mat-cell>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container cdkColumnDef="email">
                                    <mat-header-cell  *cdkHeaderCellDef  mat-sort-header> Correo Electrónico </mat-header-cell>
                                    <mat-cell  *cdkCellDef="let element"> {{element.email}} </mat-cell>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container cdkColumnDef="profile">
                                    <mat-header-cell  *cdkHeaderCellDef  mat-sort-header> Perfil </mat-header-cell>
                                    <mat-cell  *cdkCellDef="let element"> {{element.profile}} </mat-cell>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container cdkColumnDef="rol">
                                    <mat-header-cell  *cdkHeaderCellDef  mat-sort-header> Rol </mat-header-cell>
                                    <mat-cell *cdkCellDef="let element"> {{element.rol}} </mat-cell>
                                </ng-container>

                                <ng-container cdkColumnDef="company">
                                    <mat-header-cell  *cdkHeaderCellDef  mat-sort-header> Compañia </mat-header-cell>
                                    <mat-cell  *cdkCellDef="let element"> {{element.company}} </mat-cell>
                                </ng-container>

                                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *cdkRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row);"></mat-row>
                            </mat-table>
                            <mat-paginator #paginator [pageSizeOptions]="itemsPagina" showFirstLastButtons></mat-paginator>

                        </div>
						<div [hidden]="!emptyList" class="col-12 text-center">
							<label class="lbl-empty">No se encontraron registros</label>
						</div>
                    </div>

                </div>

            </mat-card-content>
        </mat-card>

    </div>

</div>
