<div class="app-body">

  <div class="header">

  </div>

  <div class="content container-fluid">

    <mat-card>

      <mat-card-title>Formatos de etiquetas</mat-card-title>

      <mat-card-content>

        <div class="container-fluid mb-5">

          <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
              <button mat-icon-button color="primary" aria-label="agregar" [disabled]="!allowSave" (click)="agregarFormato()" class=""
                matTooltip="Agregar">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>

          <div class="row">

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-3"
              *ngFor="let etiqueta of etiquetasLList; let in=index">

              <mat-card>
                <mat-card-content>
                  <p>{{etiqueta.name}}</p>
                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-end">
                  <button mat-icon-button color="primary" [disabled]="!allowEdit" (click)="agregarFormato(etiqueta.labelId, 1)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" [disabled]="!allowDelete" (click)="dialogoEliminarEtiqueta(etiqueta.labelId)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card>

            </div>

          </div>

        </div>

      </mat-card-content>
    </mat-card>

  </div>

</div>
