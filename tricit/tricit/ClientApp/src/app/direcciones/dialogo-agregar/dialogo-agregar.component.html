<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content class="mat-typography">

    <div class="container-fluid">

        <div class="row">

            <div class="form-group col-md-12">
                <div class="w-100 mt-2 d-flex flex-column">
                    <mat-label class="d-block mb-2">Estatus</mat-label>
                    <mat-radio-group [(ngModel)]="response.addressData.status" [disabled]="subiendo == true ? 'disabled' : null">
                        <mat-radio-button class="mr-3" name="status" [value]="true">Activo</mat-radio-button>
                        <mat-radio-button class="" name="status" [value]="false">Inactivo</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <div class="form-group col-md-6">
                <mat-form-field class="w-100" color="accent">
                    <mat-label>Tipo</mat-label>
                    <mat-select class="no-mobile" required [(ngModel)]="response.addressData.directionType" [disabled]="subiendo == true ? 'disabled' : null">
                        <mat-option *ngFor="let type of responseListDropDown.addressTypeData" [value]="type.id">{{ type.data }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input class="mobile" matInput required [(ngModel)]="response.addressData.name" maxlength="50" [disabled]="subiendo == true ? 'disabled' : null"/>
                </mat-form-field>
            </div>

            <div class="form-group col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Compañía</mat-label>
                    <mat-select class="mobile" required [(ngModel)]="response.addressData.companyId" [disabled]="subiendo == true ? 'disabled' : null">
                        <mat-option *ngFor="let company of companies" [value]="company.id">{{ company.data }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Teléfono</mat-label>
                    <input class="mobile" required matInput [(ngModel)]="response.addressData.phone" maxlength="20" [disabled]="subiendo == true ? 'disabled' : null" />
                </mat-form-field>
            </div>

            <div class="form-group col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>País</mat-label>
                    <mat-select class="mobile" required [(ngModel)]="response.addressData.country" [disabled]="subiendo == true ? 'disabled' : null">
                        <mat-option *ngFor="let country of responseCountries.countriesData" [value]="country.data">{{ country.data }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>Estado</mat-label>
                    <input class="mobile" matInput [(ngModel)]="response.addressData.state" maxlength="80" [disabled]="subiendo == true ? 'disabled' : null"/>
                </mat-form-field>
            </div>

            <div class="form-group col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>Ciudad</mat-label>
                    <input class="mobile" matInput [(ngModel)]="response.addressData.city" maxlength="80" [disabled]="subiendo == true ? 'disabled' : null"/>
                </mat-form-field>
            </div>

            <div class="form-group col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>C. P.</mat-label>
                    <input class="mobile" matInput [(ngModel)]="response.addressData.postalCode" maxlength="10" [disabled]="subiendo == true ? 'disabled' : null"/>
                </mat-form-field>
            </div>

            <div class="form-group col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Dirección (Calle, Número, Colonia)</mat-label>
                    <input class="mobile" #direccionInp required matInput [(ngModel)]="response.addressData.address" maxlength="150" [disabled]="subiendo == true ? 'disabled' : null"/>
                </mat-form-field>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <agm-map 
                         (mapClick)="mapClicked($event)"
                         class="googlemap" 
                         [latitude]="latitudFloat" 
                         [longitude]="longitudFloat"
                         [zoomControl]="true"
                         [zoom]="4">
                            <agm-marker 
                                        *ngIf="latitudMarker != 0 && longitudMarker != 0" 
                                        [latitude]="latitudMarker" 
                                        [longitude]="longitudMarker">

                            </agm-marker>
                </agm-map>
            </div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <mat-progress-bar mode="indeterminate" class="mb-3 mt-1" *ngIf="subiendo == true"></mat-progress-bar>
    <button mat-button mat-dialog-close color="primary" [disabled]="subiendo == true ? 'disabled' : null">CANCELAR</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="saveAddress()" [disabled]="subiendo == true ? 'disabled' : null">GUARDAR</button>
</mat-dialog-actions>
