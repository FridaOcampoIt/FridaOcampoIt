
<div class="d-flex inline-flex " >

    <div >
        <div >  
            <div class="mt-3">
                <h4 class="justify-content-center align-items-center">
                    Sectores
                </h4>
            </div> 
            <div class="d-flex bd-highlight">
              <div class="p-2 w-100 bd-highlight"><h6 class="font-italic">Administra sectores y agrega formularios para Traceit Supply</h6></div>
              <div class="p-2 flex-shrink-1 bd-highlight"><button (click)="modalAgregarSector(true)" mat-button color="primary"><mat-icon>add</mat-icon></button></div>
            </div>
        </div>
        
       
        <section class="app border-5">
            <div class="bg-info" >
                <article class="feature1" *ngFor="let item of response.sectorsDataList; let i=index" matTooltip="{{item.descripcionCorta}}" >
                    <input type="radio" name="status" id="feature1" (click)="selectSector(i)"/>
                        <div>
                        <span>
                            
                            <span class="text-center mr-3">
                                {{ item.nombre }}
                            </span>
                            <button mat-icon-button [disabled]="valor === i ? null :'disabled'" [matMenuTriggerFor]="menu" class="ml-5" aria-label="Example icon-button with a menu ">
                                <mat-icon>more_vert</mat-icon>
                              </button>
                              <mat-menu #menu="matMenu">
                                  <button (click)="modalAgregarSector(false,item.sectorId)"   
                                  mat-menu-item color="primary">
                                  <span>Editar</span>
                                </button>
                                <button mat-menu-item (click)="apartadoForm(item.sectorId)">  
                                  <span>Formularios</span>
                                </button>
                                <button (click)="modalEliminarSector(item.sectorId,item.nombre,item.estatusId)"
                                  mat-menu-item color="primary">
                                <span>Eliminar</span>
                                </button>
                              </mat-menu>
                        </span>
                    </div>
                </article> 
            </div>
           
        </section>
    </div>
</div>

<router-outlet></router-outlet>
