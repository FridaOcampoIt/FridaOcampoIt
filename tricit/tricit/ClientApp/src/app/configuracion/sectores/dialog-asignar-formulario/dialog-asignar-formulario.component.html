<div>
  <h1 mat-dialog-title>Asignar formulario</h1>
  <div class="col-md-12">
      <mat-form-field class="w-100">
          <input matInput placeholder="Compañía" [(ngModel)]="filterPost" name="filterPost" maxlength="100"/>
      </mat-form-field>
  </div>
  <mat-dialog-content class="mat-typography">
      <div class="container-fluid">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                  <div class="form-row">
                  </div>
              </div>
            </div>
            <mat-selection-list #companias >
              <mat-list-option *ngFor="let compania of this.response.companiesDataList | filter:filterPost ">
                {{compania.name}}
              </mat-list-option>
            </mat-selection-list>
              
          </div>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions >
      <div class="container">
        <div class="row">
          <div class="col align-self-center ">
            Formularios seleccionados: {{companias.selectedOptions.selected.length}}
          </div>
          <div class="col- align-self-end ">
            <button mat-button mat-dialog-close color="primary">Cancelar</button>
            <button mat-raised-button color="primary"  [disabled]=" companias.selectedOptions.selected.length  ?  null:'disabled' " (click)="asignarCompania(companias.selectedOptions.selected.value )">Asignar</button>
          </div>
        </div>
      </div>
  </mat-dialog-actions>
</div>
