<mat-card>
  <mat-card-title class="d-flex mb-3">
    <button mat-icon-button color="primary" (click)="back()" class="mr-1">
      <mat-icon>chevron_left</mat-icon>
    </button> {{empresa}} / Operadores
  </mat-card-title>

  <mat-card-content>

    <div class="container-fluid mb-5">

      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <mat-form-field appearance="outline">
            <mat-label>Dirección</mat-label>
            <mat-select placeholder="" name="direccion" [(ngModel)]="direction"
              (ngModelChange)="obtenerOperadores($event)">
              <mat-option [value]="0">
                Seleccionar dirección
              </mat-option>
              <mat-option *ngFor="let direccion of direccionList" [value]="direccion">
                {{direccion.data}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-icon-button color="primary" aria-label="agregar" (click)="agregarOperador()" class=""
            matTooltip="Agregar">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <div class="row">

        <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-2 mt-3" *ngFor="let operador of OperadoresList">

          <mat-card>
            <img mat-card-image [src]="operador.image" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>{{operador.name}}</p>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
              <button mat-icon-button color="primary" (click)="agregarOperador(1,operador.operatorId)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="eliminarOperador(operador.operatorId)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>

        </div>

      </div>

    </div>

  </mat-card-content>
</mat-card>
