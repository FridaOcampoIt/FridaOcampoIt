<h1 mat-dialog-title>Eliminar línea</h1>
<mat-dialog-content class="mat-typography">
    <div class="container-fluid">
        <div class="col-md-12">
            <p>¿Esta seguro de eliminar la Línea seleccionada?</p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">No</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="eliminarLinea()">Sí</button>
</mat-dialog-actions>
