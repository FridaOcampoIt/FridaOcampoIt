<h1 mat-dialog-title>{{titulo}} línea </h1>
<mat-dialog-content class="mat-typography">

  <div class="container-fluid">

    <div class="form-row" [formGroup]="linForm">

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Dirección</mat-label>
          <input matInput name="numero" type="text" formControlName="directionName" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Línea*</mat-label>
          <input matInput name="linea" type="text" formControlName="name">
          <mat-error
            *ngIf="(formGetter('name').dirty || formGetter('name').touched) && formGetter('name').invalid && formGetter('name').errors.required">
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCELAR</button>
  <button mat-raised-button color="primary" (click)="guardarLinea()" cdkFocusInitial>GUARDAR</button>
</mat-dialog-actions>
