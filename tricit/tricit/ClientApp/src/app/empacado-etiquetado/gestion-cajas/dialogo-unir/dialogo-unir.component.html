<h1 mat-dialog-title>{{flag == 1 ? 'Detalle de contenido' : 'Selecciona la impresora'}}</h1>
<mat-dialog-content class="mat-typography">
  <div class="container-fluid mb-5">

    <div class="row" [hidden]="flag == 2">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre de la unión.</mat-label>
          <input matInput placeholder="" required value="" [(ngModel)]="unionName">
        </mat-form-field>
      </div>
    </div>
    <div class="row" [hidden]="flag != 2">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Impresora</mat-label>
          <mat-select [(ngModel)]="selectedPrinter">
            <mat-option [value]="0">Selecciona una opción</mat-option>
            <mat-option *ngFor="let printer of printerList" [value]="printer.uid">{{printer.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-6 col-sm-6 col-md-4"> 
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Medianil horizontal (X)</mat-label>
          <input matInput type="number" placeholder="" [value]="20" [(ngModel)]="medianilX">
        </mat-form-field>
      </div>

      <div class="col-6 col-sm-6 col-md-4"> 
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Medianil horizontal (Y)</mat-label>
          <input matInput type="number" placeholder="" [value]="20" [(ngModel)]="medianilY">
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">CERRAR</button>
  <button mat-button color="primary" (click)="accionBoton()">{{flag == 1 ? 'UNIR' : 'IMPRIMIR'}}</button>
</mat-dialog-actions>
