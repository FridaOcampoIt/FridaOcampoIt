<h1 mat-dialog-title>Historial de Seguimiento </h1>
<mat-dialog-content class="mat-typography">

    <div class="container-fluid">
		<div class="row history-item" [hidden]="!emptyHistory">
			<p>Esta solicitud aún no cuenta con historial</p>
			<br />
		</div>
        <div class="row history-item" *ngFor="let bitacora of response.listaBitacoras">

            <div class="form-group col-md-7">
                <mat-form-field class="w-100">
                    <input matInput [matDatepicker]="picker" placeholder="Fecha del Seguimiento" [value]="bitacora.fechaGeneracion" disabled>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group col-md-5">
                <mat-form-field class="w-100">
                    <mat-label>Estatus</mat-label>
                    <input matInput [value]="bitacora.status" disabled />
                </mat-form-field>
            </div>

            <div class="form-group col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Bitácora</mat-label>
                    <textarea matInput
                              cdkAutosizeMinRows="7"
                              cdkAutosizeMaxRows="7"
                              cdkTextareaAutosize
                              #autosize="cdkTextareaAutosize"
                              [value]="bitacora.descripcion"
                              disabled></textarea>
                </mat-form-field>
            </div>

            <div class="form-group col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Usuario de seguimiento</mat-label>
                    <input matInput [value]="bitacora.usuario" disabled />
                </mat-form-field>
            </div>
			
			<div class="row">
				<div class="form-group col-md-12">
					<mat-divider></mat-divider>
				</div>
			</div>
        </div>



        


    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>CERRAR</button>
</mat-dialog-actions>
