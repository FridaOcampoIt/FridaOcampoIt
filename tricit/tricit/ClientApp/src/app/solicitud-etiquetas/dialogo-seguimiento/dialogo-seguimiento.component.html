<h1 mat-dialog-title>Seguimiento de Solicitud</h1>
<mat-dialog-content class="mat-typography">

    <div class="container-fluid">

        <div class="row">

            <div class="form-group col-md-12">
                <mat-chip-list class="w-100">
                    <span class="ml-auto lbl-estatus">{{response.status}}</span>
                </mat-chip-list>
            </div>

            <div class="form-group col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Bit√°cora</mat-label>
                    <textarea matInput [(ngModel)]="bitacoraText" cdkAutosizeMinRows="7" cdkAutosizeMaxRows="7"
                        cdkTextareaAutosize #autosize="cdkTextareaAutosize"></textarea>
                </mat-form-field>
            </div>

        </div>



    </div>

</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
    <button mat-button color="accent" (click)="cambiarStatus()" [disabled]="nextStatusId == 0"
        class="mr-auto">{{nextStatus}}</button>
    <button mat-button mat-dialog-close color="primary">CANCELAR</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="closeD()"
        cdkFocusInitial>GUARDAR</button>
</mat-dialog-actions>
